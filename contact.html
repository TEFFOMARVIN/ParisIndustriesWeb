<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Paris Industries</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <style>
        body {
            background-color: red;
        }
        .contact {
            padding: 60px 20px;
            text-align: center;
            background-color: #f8fbff;
        }

            .contact p {
                font-size: 16px;
                margin: 5px 0;
                color: #333;
            }

            .contact form input,
            .contact form textarea {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 2px solid #004080;
                border-radius: 8px;
                font-size: 16px;
            }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .btn-primary, .btn-secondary {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #003366;
            color: white;
        }

            .btn-primary:hover {
                background-color: #0055aa;
            }

        .btn-secondary {
            background-color: #25D366;
            color: white;
        }

            .btn-secondary:hover {
                background-color: #1ebe5d;
            }

    </style>

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Paris Industries Logo" class="logo-fixed">
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="testimonial.html">Testimonials</a>
        </nav>
    </header>

    <main>
        <section class="contact-form-section" data-aos="fade-up">
            <h1>Contact Us</h1>
            <p>Fill out the form below to reach us via Email or WhatsApp.</p>

            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Paris Industries (Pty) Ltd</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            const response = await fetch("/api/contact", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>    <script src="js/paris.js"></script>
</body>
</html>
